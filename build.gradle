plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    testImplementation group: 'org.testng', name: 'testng', version: '6.9.6'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.0'
    implementation group: 'log4j', name: 'log4j', version: '1.2.15'
    implementation group: 'log4j', name: 'log4j', version: '1.2.16'
    testImplementation group: 'org.uncommons', name: 'reportng', version: '1.1.3'
    implementation group: 'com.relevantcodes', name: 'extentreports', version: '2.41.0'
}

test {
    useTestNG()
}